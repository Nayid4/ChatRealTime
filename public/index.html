<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunChat Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>
<body class="bg-slate-950 h-screen flex items-center justify-center p-0 sm:p-4 font-sans text-slate-200">

    <div id="login-modal" class="fixed inset-0 bg-slate-950 z-50 flex items-center justify-center p-4">
        <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 w-full max-w-md shadow-2xl">
            <h2 class="text-3xl font-bold mb-6 text-white text-center">Bienvenido</h2>
            <input type="text" id="username-input" placeholder="Tu nombre de usuario" 
                class="w-full bg-slate-800 border-none rounded-xl p-4 mb-4 text-white focus:ring-2 focus:ring-emerald-500 outline-none">
            <button id="btn-entrar" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl transition">
                Entrar al Chat
            </button>
        </div>
    </div>

    <div id="app" class="hidden w-full max-w-6xl h-full sm:h-[85vh] bg-slate-900 rounded-none sm:rounded-3xl shadow-2xl flex overflow-hidden border border-slate-800">
        <div class="w-20 md:w-80 bg-slate-950 border-r border-slate-800 flex flex-col">
            <div class="p-6 border-b border-slate-800">
                <h2 class="hidden md:block text-xl font-bold text-white">Mensajes</h2>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span id="my-name" class="hidden md:block text-xs text-slate-400 font-medium"></span>
                </div>
            </div>
            <div id="user-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </div>

        <div class="flex-1 flex flex-col relative bg-[url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')] bg-repeat">
            <div class="absolute inset-0 bg-slate-900/95 z-0"></div>
            <div class="relative z-10 p-4 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 flex items-center gap-4">
                <div id="chat-avatar" class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center font-bold uppercase text-emerald-400">?</div>
                <div>
                    <h3 id="chat-title" class="font-bold text-white leading-tight">Selecciona un chat</h3>
                    <p id="chat-status" class="text-[10px] text-emerald-400 uppercase tracking-widest font-bold">Online</p>
                </div>
            </div>
            <div id="messages" class="relative z-10 flex-1 overflow-y-auto p-6 space-y-4 scroll-smooth"></div>
            <form id="message-form" class="relative z-10 p-4 bg-slate-900/80 backdrop-blur-md border-t border-slate-800 flex gap-3">
                <input type="text" id="input-message" autocomplete="off" class="flex-1 bg-slate-800 border-none rounded-2xl px-6 py-4 text-white placeholder-slate-500 focus:ring-2 focus:ring-emerald-500 outline-none shadow-inner" placeholder="Escribe un mensaje...">
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 p-4 rounded-2xl transition shadow-lg active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M3.4 20.4l17.45-7.48a1 1 0 000-1.84L3.4 3.6a1 1 0 00-1.39 1.3l2.4 7.1h7.6v2H4.4l-2.4 7.1a1 1 0 001.4 1.3z" /></svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
